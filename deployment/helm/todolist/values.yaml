affinity: {}











databaseVolumeClaim:
  name: db-pvc
  accessModes:
    - ReadWriteOnce
  storage: 1Gi

databaseInitVolume:
  name: db-init-pv
  claimName: db-init-pvc
  accessModes:
    - ReadWriteOnce
  storage: 100Mi
  hostPath: "/Users/nokhilsoni/goProjects/todolist/store/migrations/"
  storageClassName: manual
  labels:
    type: local

app:
  podPreset:
    name: app-preset
  deployment:
    name: app-deploy
    labels:
      app: app-deployment
    replicas: 4
    template:
      labels:
        app: app
        role: backend
      containers:
        name: app-container
        image: nsnikhil/todolist:v0.1
        livenessProbe:
          path: /ping
          port: 8080
          initialDelaySeconds: 10
          periodSeconds: 3
        readinessProbe:
          path: /ping
          port: 8080
          initialDelaySeconds: 10
          periodSeconds: 3
        startupProbe:
          path: /ping
          port: 8080
          failureThreshold: 30
          periodSeconds: 10
  service:
    name: app-svc
    protocol: TCP
    port: 8080
    targetPort: 8080



db:
  podPreset:
    name: db-preset
  deployment:
    name: db-deploy
    labels:
      app: db-deployment
    replicas: 4
    template:
      labels:
        app: db
        role: database
      containers:
        name: db-container
        image: postgres:alpine
  service:
    name: db-svc
    protocol: TCP
    port: 5432
    targetPort: 5432

ingress:
  name: ingress
  annotations: {
    nginx.ingress.kubernetes.io/rewrite-target: /,
    nginx.ingress.kubernetes.io/use-regex: true
  }
  path: /


